<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tradesman Marketing</title>
</head>
<body>
   


    <!--content start -------------------------------------------------------->

    <div class="content">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Enter your name to save your score</h2>
          <input type="text" name="name" id="username" placeholder="enter Your name">
          <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
        </form>
        <a href="/game.html" class="btn">Play Again</a>
        <a href="/" class="btn">Go home<i class="fas fa-home"></i></a>
      </div> 



            


 
    </div>

    <div class="form-section">
        <div class="form-container form-container-quiz">
            <h1>Contact Details</h1>
            <!-- Form -->
            <form id="form">
              <!-- Full Name -->
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" 
                       placeholder="Full Name" required minlength="3" maxlength="100">
              </div>
              <!-- Phone Number -->
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                       placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </div>
              <!-- Email Address -->
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" 
                       placeholder="email@address.com" required>
              </div>

              <!-- Password -->
              <div class="form-group form-text">
                <label for="form-text">Type Your Message</label>
                <input type="text" id="form-text" placeholder="Please enter your message here." >
              </div>

              <button type="submit">Send Message</button>
            </form>

        </div>
    </div>













     <!--content end -------------------------------------------------------->








    <!--footer end --------------------------------------------------------------------------------->

    <script src="assets/end.js"></script>
</body>
</html>
